<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/public/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://www.kainos.com/favicon.png">
    <title>Login</title>
</head>

<header>
    {% include "header.html" %}
</header>

<body>
    <div class="container">

        <div class="row">
            <div class="col-4">
                
            </div>

            <div class="col-4 bg-black text-light rounded">
                <div class="text-center py-4">
                    <img src="/public/kainos.png" alt="Kainos Logo" class="authLogo"/>
                </div>

                <div class="text-center py-2">
                    <h2>Login</h2>
                </div>

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                {% if success %}
                    <div class="alert alert-success" role="alert">
                        <p>{{ success }} registered Successfully!</p>
                        <p>Click here to  <a class="text-success" href="/login">Login</a></p>
                    </div>
                {% endif %}

                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{feildData.email}}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" value="{{feildData.password}}" required>
                    </div>
                    <div class="text-center py-4">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                    <div class="text-center py-1">
                        <p>Not a user? <a class="text-success" href="/register">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="col-4">
                
            </div>
        </div>

    </div>
</body>

<footer>
    {% include "footer.html" %}
</footer>

</html>
